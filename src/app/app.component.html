<h1>CSV data from URL and Display in Angular Data-Table</h1>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.date | date }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="policyID">
    <mat-header-cell *matHeaderCellDef mat-sort-header
      >Policy ID</mat-header-cell
    >
    <mat-cell *matCellDef="let element">{{ element.policyID }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="statecode">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      State Code</mat-header-cell
    >
    <mat-cell *matCellDef="let element">{{ element.statecode }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="county">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      County
    </mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.county }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="sum">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Sum (County & Statecode)
    </mat-header-cell>
    <mat-cell *matCellDef="let element">{{
      element.statecode + element.county
    }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"> </mat-paginator>
